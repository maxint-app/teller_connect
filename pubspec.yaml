name: teller_connect
description: "A new Flutter package project."
version: 0.0.1
homepage: https://maxint.com

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  alfred: ^1.1.1
  device_info_plus: ^10.1.1
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  html: ^0.15.4
  url_launcher: ^6.3.0
  webview_windows: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  # TODO: Recheck once flutter_inappwebview version >6.0.0 is released
  flutter_inappwebview_android:
    git:
      url: https://github.com/Neelansh-ns/flutter_inappwebview
      path: flutter_inappwebview_android
      ref: patch-1
  # TODO: Solves Swift Compiler Error https://www.youtube.com/watch?v=yhBkM7p4pY0 (both iOS and macOS) Recheck once flutter_inappwebview version >6.0.0 is released
  flutter_inappwebview_ios:
    git:
      url: https://github.com/andychucs/flutter_inappwebview
      ref: master
      path: flutter_inappwebview_ios
  flutter_inappwebview_macos:
    git:
      url: https://github.com/andychucs/flutter_inappwebview.git
      ref: master
      path: flutter_inappwebview_macos

flutter:
  assets:
    - assets/web/