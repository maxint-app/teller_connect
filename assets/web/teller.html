<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Bank</title>
  <script src="https://cdn.teller.io/connect/connect.js"></script>
  <style>
    :root {
      /* Light Theme Variables */
      --bg-color: #F9F9F9;
      --card-bg: #FFFFFF;
      --text-primary: #1C1C1E;
      --text-secondary: #666666;
      --accent-color: #34C759;
      --error-color: #FF3B30;
      --button-text: #FFFFFF;
      --border-color: #E5E5E5;
      --shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Theme Variables */
        --bg-color: #000000;
        --card-bg: #1C1C1E;
        --text-primary: #FFFFFF;
        --text-secondary: #A1A1AA;
        --accent-color: #34C759;
        --error-color: #FF453A;
        --button-text: #000000;
        --border-color: #333333;
        --shadow: 0 4px 20px rgba(0,0,0,0.4);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Loading State */
    #loading-state {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Result Card Styles */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
      display: none;
    }

    .container.visible {
      display: block;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 32px;
      padding: 40px 32px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Icon Animation */
    .icon-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      position: relative;
    }

    .icon-wrapper.success {
      background-color: rgba(52, 199, 89, 0.1);
    }

    .icon-wrapper.error {
      background-color: rgba(255, 59, 48, 0.1);
    }

    .icon-circle {
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .checkmark, .crossmark {
      width: 40px;
      height: 40px;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawIcon 0.6s 0.3s ease-out forwards;
    }

    .checkmark {
      stroke: var(--accent-color);
    }

    .crossmark {
      stroke: var(--error-color);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-secondary);
      margin: 0;
      max-width: 280px;
    }

    .btn {
      font-size: 16px;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s, opacity 0.2s;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }

    .btn.success {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    .btn.error {
      background-color: var(--error-color);
      color: #FFFFFF;
    }

    .btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes drawIcon {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>

<body>
  <!-- Loading State -->
  <p id="loading-state">Connecting to Teller...</p>

  <!-- Success Card -->
  <div id="success-container" class="container">
    <div class="card">
      <div class="icon-wrapper success icon-circle">
        <svg class="checkmark" viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <div>
        <h1>Connected!</h1>
        <p style="margin-top: 12px;">Your bank account has been successfully linked.</p>
      </div>
      <button id="returnBtn" class="btn success" onclick="window.close()">
        Return to App
      </button>
    </div>
  </div>

  <!-- Error Card -->
  <div id="error-container" class="container">
    <div class="card">
      <div class="icon-wrapper error icon-circle">
        <svg class="crossmark" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <div>
        <h1>Connection Failed</h1>
        <p style="margin-top: 12px;">We were unable to link your account. Please try again.</p>
      </div>
      <button id="retryBtn" class="btn error" onclick="window.close()">
        Return to App
      </button>
    </div>
  </div>

  <script>
    async function sendToken(enrollment) {
      await fetch("/token", {
        body: JSON.stringify(enrollment),
        method: "POST"
      });
    }

    function showSuccessScreen() {
      document.getElementById("loading-state").style.display = "none";
      document.getElementById("success-container").classList.add("visible");
    }

    function showErrorScreen() {
      document.getElementById("loading-state").style.display = "none";
      document.getElementById("error-container").classList.add("visible");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const teller = TellerConnect.setup({
        ...window.ENV.teller,
        onInit: () => {
          document.getElementById("loading-state").style.display = "none";
        },
        onSuccess: async function (enrollment) {
          showSuccessScreen();
          await sendToken(enrollment);
        },
        onExit: async () => {
          showErrorScreen();
          await fetch("/teller", {
            method: "DELETE"
          });
        }
      });

      teller.open();
    })
  </script>
</body>

</html>
