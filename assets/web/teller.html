<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Bank</title>
  <script src="https://cdn.teller.io/connect/connect.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #faf8f9;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --accent-color: #16a34a;
      --accent-container: #dcfce7;
      --error-color: #dc2626;
      --error-container: #fef2f2;
      --button-text: #ffffff;
      --border-color: #e5e7eb;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --card-bg: #1c1c1e;
        --text-primary: #f9fafb;
        --text-secondary: #9ca3af;
        --accent-color: #4ade80;
        --accent-container: rgba(74, 222, 128, 0.12);
        --error-color: #f87171;
        --error-container: rgba(248, 113, 113, 0.12);
        --button-text: #052e16;
        --border-color: rgba(255, 255, 255, 0.08);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
    }

    html.dark {
      --bg-color: #000000;
      --card-bg: #1c1c1e;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --accent-color: #4ade80;
      --accent-container: rgba(74, 222, 128, 0.12);
      --error-color: #f87171;
      --error-container: rgba(248, 113, 113, 0.12);
      --button-text: #052e16;
      --border-color: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    #loading-state {
      text-align: center;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      display: none;
    }

    .container.visible {
      display: block;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 24px;
      padding: 48px 32px 36px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icon-wrapper {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper.success { background-color: var(--accent-container); }
    .icon-wrapper.error { background-color: var(--error-container); }

    .icon-circle {
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .checkmark, .crossmark {
      width: 32px;
      height: 32px;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawIcon 0.6s 0.3s ease-out forwards;
    }

    .checkmark { stroke: var(--accent-color); }
    .crossmark { stroke: var(--error-color); }

    h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-secondary);
      max-width: 260px;
      margin-top: 4px;
    }

    .btn {
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 14px;
      width: 100%;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    .btn.success {
      background-color: var(--accent-color);
      color: var(--button-text);
    }

    .btn.error {
      background-color: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes drawIcon {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>

<body>
  <p id="loading-state">Connecting to Teller...</p>

  <div id="success-container" class="container">
    <div class="card">
      <div class="icon-wrapper success icon-circle">
        <svg class="checkmark" viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <div>
        <h1>Connected!</h1>
        <p class="subtitle">Your bank account has been successfullyssss linked.</p>
      </div>
      <button class="btn success" onclick="window.close()">Return to App</button>
    </div>
  </div>

  <div id="error-container" class="container">
    <div class="card">
      <div class="icon-wrapper error icon-circle">
        <svg class="crossmark" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <div>
        <h1>Connection Failed</h1>
        <p class="subtitle">We were unable to link your account. Please try again.</p>
      </div>
      <button class="btn error" onclick="window.close()">Return to App</button>
    </div>
  </div>

  <script>
    if (window.ENV && window.ENV.isDark) {
      document.documentElement.classList.add('dark');
    }

    async function sendToken(enrollment) {
      await fetch("/token", {
        body: JSON.stringify(enrollment),
        method: "POST"
      });
    }

    function showSuccessScreen() {
      document.getElementById("loading-state").style.display = "none";
      document.getElementById("success-container").classList.add("visible");
    }

    function showErrorScreen() {
      document.getElementById("loading-state").style.display = "none";
      document.getElementById("error-container").classList.add("visible");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const teller = TellerConnect.setup({
        ...window.ENV.teller,
        onInit: () => {
          document.getElementById("loading-state").style.display = "none";
        },
        onSuccess: async function (enrollment) {
          showSuccessScreen();
          await sendToken(enrollment);
        },
        onExit: async () => {
          showErrorScreen();
          await fetch("/teller", {
            method: "DELETE"
          });
        }
      });

      teller.open();
    })
  </script>
</body>

</html>
</body>

</html>
